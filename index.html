<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet"
type="text/css" />
<script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0">
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe@0.4"></script>
</script>

<title>My Experiment</title>
</head>
<body>
<!--You don't have to create content here. jsPsych will do it for
you.-->
</body>
<script>
const jsPsych = initJsPsych();
const dummy_trial = {
type: jsPsychHtmlKeyboardResponse,
stimulus: 'This text is example data we want to save.<br>Press any key
to try to save it to OSF.'
};
const save_data_trial = {
type: jsPsychPipe,
action: "save",
experiment_id: "2bxtpiZw8Kwg", // REPLACE WITH YOUR ID!
filename: "test_data.csv",
data_string: ()=>jsPsych.data.get().csv(),
on_finish: function(data){alert(data.result.message)}
};

const end_trial = {
type: jsPsychHtmlKeyboardResponse,
stimulus: 'Nothing left to do here.'
};
jsPsych.run([dummy_trial, save_data_trial, end_trial]);


    </script>

</html>
